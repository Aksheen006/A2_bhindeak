<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Password Records</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<header> View Password Records </header>

<div class="container">
  <img src="/logo.png" alt="Logo" class="logo">
  <h2>Stored Passwords</h2>

  <nav>
    <a href="/">Home</a>
    <a href="/search">Search Password Record</a>
  </nav>

  <table>
    <tr>
      <th>Title</th>
      <th>Username</th>
      <th>Password</th>
      <th>URL</th>
      <th>Email</th>
      <th>Notes</th>
    </tr>
    <tr th:each="record : ${passwordRecords}">
      <td th:text="${record.title}"></td>
      <td th:text="${record.username}"></td>
      <td th:text="${record.password}"></td>
      <td>
        <a th:href="${record.url}" th:text="${record.url}" target="_blank"></a>
      </td>
      <td th:text="${record.email}"></td>
      <td th:text="${record.notes}"></td>
    </tr>
  </table>

  <p th:if="${#lists.isEmpty(passwordRecords)}">No records found in the database.</p>
</div>
</body>
</html>
