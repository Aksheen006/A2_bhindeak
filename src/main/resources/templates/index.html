<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
<header>
    <img src="/logo.png" alt="Password Manager Logo" class="logo">
    <h1>Welcome to Password Manager</h1>
</header>

<nav>
    <ul>
        <li><a href="/view-records">View Password Record</a></li>
        <li><a href="/search">Search Password Record</a></li>
    </ul>
</nav>

<main>
    <section>
        <h2>Add a New Password Record</h2>

        <p th:if="${message}" th:text="${message}" class="success-message"></p>

        <form th:action="@{/add-record}" th:object="${passwordRecord}" method="post">
            <label for="id">ID:</label>
            <input type="text" id="id" th:field="*{id}" readonly>

            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required>

            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" required>

            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required>

            <label for="url">URL:</label>
            <input type="url" id="url" th:field="*{url}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>

            <label for="notes">Notes:</label>
            <textarea id="notes" th:field="*{notes}"></textarea>

            <button type="submit">Add Record</button>
        </form>
    </section>
</main>
</body>
</html>
